<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="all.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>To Do List</h1>
        <div class="todo_input-bolck">
            <input class="todo_input" type="text" placeholder="Add New Todo Here..."></input>
            <button class="btn-new">+</button>
        </div>
        <div class="todo_list">
            <li class="todo">
                <label for="" class="todo_title">
                    <input class="todo_check" type="checkbox">曬衣服</input>
                </label>
                <button class="btn-delete">刪除</button>
            </li>
            <li class="todo">
                <label for="" class="todo_title">
                    <input class="todo_check" type="checkbox">洗衣服</input>
                </label>
                <button class="btn-delete">刪除</button>
            </li>
        </div>
    </div>
</body>
<script src="all.js"></script>
</html>
